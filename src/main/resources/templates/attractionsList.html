
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tourist Attractions</title>
    <link th:href="@{/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:ref="@{/css/attractionsList.css}">
</head>
<body>
<div class="button">
    <a th:href="@{/}">
        <button type="button">Home</button>
    </a>
</div>
<header>
    <h1> Tourist Attractions </h1>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th> City</th>
            <th>Tags</th>
            <th>More info</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attraction : ${attractionsList}">
            <td th:text="${attraction.name}"/>
            <td th:text="${attraction.description}"/>
            <td th:text="${attraction.city}"/>
            <td><a th:href="@{/attractions/{name}/getTags(name=${attraction.name})}">Tags</a></td>
            <td><a th:href="@{/attractions/{name}(name=${attraction.name})}">View</a></td>
            <td><a th:href="@{/attractions/{name}/edit(name=${attraction.name})}">Edit</a></td>
            <td><a th:href="@{/attractions/{name}/delete(name=${attraction.name})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</main>


<div class="button">
    <a th:href="@{/attractions/add}">
            <button type="button">Create New Attraction</button>
    </a>
</div>
</body>
</html>
