<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Tourist Attraction</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">

</head>
<body>
<form th:action="@{/attractions/save}" th:method="post" th:object="${attraction}" >
    <label>Name:</label>
    <input type="text" th:field="*{name}" id="name" required><br>

    <label for="description">Description:</label>
    <textarea th:field="*{description}" id="description" required></textarea><br>


    <label for="city"> City:</label>
    <input type="text" th:field="*{city}" id="city" required><br>



    <label>Tags:</label>
    <div th:each="tag : ${tags}">
        <input type="checkbox" th:field="*{tags}" th:value="${tag}">
        <span th:text="${tag}"></span><br>
    </div>

    <input type="submit" value="Gem">
    <a href="/attractions" th:href="@{/attractions}">Fortryd</a>
</form>
</body>
</html>
