
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:ref="@{/css/attractionsList.css}">
</head>
<body>
<header>
    <h1><a th:href="@{/}">Tourist Attractions</a></h1>
</header>
    <nav th:replace="fragments/navigation :: navbar"></nav>
<main>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th> City</th>
            <th>Tags</th>
            <th>Update</th>
            <th> Add new attraction</th>
        </tr>
        </thead>
        <tr th:each="attraction : ${attractions}">

        </tr>
    </table>
</main>

<table style="width:90%" th:each="attraction : ${attractions}">
    <td th:text="${attraction.name}"/>
    <tr>
        <th style="width:20%" th:text="${attraction.name}"></th>
        <th style="width:50%" th:text="${attraction.description}"></th>
        <td th:text="${attraction.description}"/>
        <td th:text="${attraction.city}"/>
        <td><a th:href="@{/attractions/{name}/tags(name=${attraction.name})}">Tags</a></td>
    </tr>
</table>
<div class="button">
    <a th:href="@{/}">
        <button type="button">Return</button>
    </a>
</div>
</body>
</html>
