name: Build and deploy JAR app to Azure Web App - TouristGuide2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: List target directory contents
        run: ls -l ${{ github.workspace }}/target

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar' # Adjust this if needed

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      # url: ${{ steps.deploy-to-webapp.outputs.webapp-url }} #Correct after first deploy
    permissions:
      id-token: write
      contents: read
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: List artifact contents
        run: ls -l # See what's in the downloaded artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D0C837097BF94F6EBBB44FE8D40274B3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5E654FF246C040ED9978813A16D8BF6F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_099960C0237C4F3AB60A9E1B4F1307A1 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TouristGuide2025'
          slot-name: 'Production'
          package: '*.jar' #Adjust this!  e.g., './*.jar' or 'jars/*.jar'
